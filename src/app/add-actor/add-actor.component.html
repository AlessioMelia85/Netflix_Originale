<div class="container">
    <h2 class="title" style="color: white; background-color: black; text-align: center; font-size: 50px; margin-top: 50px;">
        Aggiungi attore
    </h2>

    <table style="background-color: black; color: white;">
        <tr>
            <td>Nome:</td>
            <input [(ngModel)]='actorService.newActor.firstname' type="text" name="firstname" placeholder="Nome">
        </tr>
        <tr>
            <td>Cognome:</td>
            <input [(ngModel)]='actorService.newActor.lastname' type="text" name="lastname" placeholder="Cognome">
        </tr>
        <tr>
            <button style="font-weight: bold; border-radius: 5px; background-color: white; color: red; border-radius: 25px;" (click)="actorService.addActor()">Aggiungi attore</button>
        </tr>
    </table>



    <div class="row row-cols-1 row-cols-md-3">
        <div style="background-color: black; color: blanchedalmond;" class="card" *ngFor="let actor of actors" (click)="actor.showMore = !actor.showMore" style="margin-bottom: 30px;">
            <img class="card-img-top" src="{{actor.photo}}" style="height: 200px;width: 200px;">
            <div class="card-body">
                <h6 class="card-title">Nome: {{ actor.firstname }} </h6>
                <h6 class="card-title">Cognome: {{ actor.lastname }} </h6>

            </div>

        </div>
    </div>

</div>
<div>
    <a style="margin-right: 15px; color: white; font-size: 20px" routerLink="/actors">Torna ad attori</a>
</div>
